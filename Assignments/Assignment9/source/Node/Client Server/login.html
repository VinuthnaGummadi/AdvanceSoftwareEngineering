<!DOCTYPE HTML>
<html>
<head>
	<title>Movie_store</title>
	</head>
<body>

<div class="container">
	<div class="container_wrap">
		<div class="header_top">
			<div class="col-sm-3 logo"><a href="index.html"><img src="images/logo.png" alt=""/></a></div>
			<div class="col-sm-6 nav">
				<ul>
					<li> <span class="simptip-position-bottom simptip-movable" data-tooltip="comic"><a href="movie.html"> </a></span></li>
					<li><span class="simptip-position-bottom simptip-movable" data-tooltip="movie"><a href="movie.html"> </a> </span></li>
					<li><span class="simptip-position-bottom simptip-movable" data-tooltip="video"><a href="movie.html"> </a></span></li>
				</ul>
			</div>
			<div class="col-sm-3 header_right">
				<ul class="header_right_box">
					<li><p><a href="login.html">Login</a></p></li>
					<div class="clearfix"> </div>
				</ul>
			</div>
			<div class="clearfix"> </div>
		</div>
		<div class="content">
			<div class="register">
				<div class="col-md-6 login-left" >
					<h3>Customers Login</h3>
					<p>By loging into an account with our store, you will be able to search latest movies, videos and more.</p>

					<div class="social-login-buttons">
						<a class="btnl btn-link-1 btn-link-1-facebook" ng-click="onFBLogin()">
							<i class="fa fa-facebook"></i> Facebook
						</a>
						<a class="btnl btn-link-1 btn-link-1-google-plus" ng-click="onGoogleLogin()">
							<i class="fa fa-google-plus"></i> Google Plus
						</a>
					</div>

				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
</div>
