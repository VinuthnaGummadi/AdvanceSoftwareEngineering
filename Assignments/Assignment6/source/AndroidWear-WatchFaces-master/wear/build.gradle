apply plugin: 'com.android.application'


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.tutsplus.androidwearwatchface"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-wearable:6.5.87'

    // Required for DismissOverlayView to exit full screen wearable app.
    compile 'com.google.android.support:wearable:1.2.0'

    // Required to support ambient mode.
    provided 'com.google.android.wearable:wearable:1.0.0'

    // Include the Google Maps Android API from Google Play Services.
    compile 'com.google.android.gms:play-services-maps:8.1.0'
}
