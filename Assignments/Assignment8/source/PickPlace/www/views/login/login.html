<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page5">

    <form id="login-form2" class="list center-form">
      <div>
        <img src="img/9Zf0gGEyR1iScOvpPH6v_ionic_logo.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list3">

          <span class="input-label">Email</span>
