<!DOCTYPE html>
<html lang="en" data-ng-app="GoogleDirection">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWhSE1HAi753_M8rcFTfcbBXUQInf8y6c&v=3.exp&sensor=true"></script>

    <style>
        #map-canvas {
            width: 100%;
            height: 50%;
        }
    </style>
</head>
<body>

<div id="wrap">
    <div id="regbar">
        <h2>Home</h2>
    </div>
</div>

<div class="wrapp" ng-controller="googlemapoutput">
    <div class="formholder">
        <label name="start">Enter StartLocation</label>
        <input type="text"  ng-model="startlocation" id="startlocation"/>
        <div class="weatherModule">
            <p class="currentConditions" ng-bind-html-unsafe="currentweather.html"></p>
            <div class="currentIcon" ng-bind-html-unsafe="currentIcon.html"></div>
        </div>
        <label name="end">Enter EndLocation</label>
        <input type="text"  ng-model="endlocation" id="endlocation" />

        <button id="btn" class="button" ng-click="calcRoute()">
            Get Direction
        </button>
        <br/></br>
        <div id="map-canvas" style="height: 400px;"></div>
    </div>

</div>
</body>
</html>

<script>
    angular.module('GoogleDirection', [])
        .controller('googlemapoutput', function ($scope,$http) {

            var map;
            var mapOptions;
            var directionsDisplay = new google.maps.DirectionsRenderer({
                draggable: true
            });
            var directionsService = new google.maps.DirectionsService();

            $scope.initialize = function () {
                var pos = new google.maps.LatLng(0, 0);
                var mapOptions = {
                    zoom: 3,
                    center: pos
                };

                map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            };
            $scope.calcRoute = function () {
                var end = document.getElementById('endlocation').value;
                var start = document.getElementById('startlocation').value;

                var request = {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING
                };

                directionsService.route(request, function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setMap(map);
                        directionsDisplay.setDirections(response);
                        console.log(status);
                    }

                });
            };

            google.maps.event.addDomListener(window, 'load', $scope.initialize);

            $http.get('https://api.wunderground.com/api/36b799dc821d5836/conditions/q/MO/Kansas%20City.json').success(function(data) {

                temp = data.current_observation.temp_f;
                icon = data.current_observation.icon_url;
                weather = data.current_observation.weather;
                console.log(temp);
                $scope.currentweather = {
                    html: "Currently " + temp + " &deg; F and " + weather + ""
                }
                $scope.currentIcon = {
                    html: "<img src='" + icon + "'/>"
                }

            })

        });



</script>
