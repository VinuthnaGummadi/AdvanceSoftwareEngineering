<head>
    <meta charset="UTF-8" />

    <title>Login and Registration Form </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body  ng-app="demoMongo" ng-controller="MongoRestController">
<div class="container">

    <header>
        <h1>User Profiles</h1>

    </header>
    <section>
        <div id="container_demo" >

            <div id="wrapper" style="width: 80%">

                <div id="login" class="contact-form" style="width:100%;" ng-init="getData()">
                    <p style="text-align: right"><a>Logout</a></p>
                    <h1>User List</h1>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Id</th>
                            <th>Action</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="user in userlist">
                            <td><input style="width: 70%;" type="text" class="textbox1" name="lname" ng-model="user.fname" /></td>
                            <td><input style="width: 70%;" type="text" class="textbox1" name="lname" ng-model="user.lname" /></td>
                            <td><input style="width: 70%;" type="text" class="textbox1" name="lname" ng-model="user.email" /></td>
                            <td><button class="btn btn-danger" ng-click="remove(user)">Remove</button></td>
                            <td><button class="btn btn-warning" ng-click="edit(user)">Edit</button></td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- start-account -->
                    <div class="clear"></div>
                </div>

            </div>
        </div>
    </section>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>



<script src="js/index.js"></script>
</body>
</html>
